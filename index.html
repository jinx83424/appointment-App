<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book An Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://cdn.pixabay.com/photo/2017/12/10/20/56/feather-3010848_1280.jpg);
      background-size: cover;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .custom-form {
      width: 400px;
      margin: 40px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.6);
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="sev.js" defer></script>

</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="custom-form">
          <h1 class="text-center">Book an Appointment</h1>
          <form id="myForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Id:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email ID">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Date and Time:</label>
              <input type="datetime-local" class="form-control" id="time" name="time" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
            </div>
          </form>
        </div>
        <div class="user-details" id="userDetails">
          <p id="created"></p>
            <ul>

            </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
